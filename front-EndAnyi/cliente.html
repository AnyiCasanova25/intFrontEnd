<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Registro Cliente</title>
    <script src="./js/cliente.js"></script>
</head>

<body style="padding-top: 3%; background-color:rgb(251, 251, 251);">
    <div class="container-sm" style="background-color:rgba(255, 255, 255, 0.695); border-radius: 40px;">
        <div class="container" style="padding: 7%; color:rgb(0, 0, 0);">
            <h1 style="padding-top: 5%;"><b>Registrar Cliente</b></h1>
            <div class="row">
                <div class="col col-xl-6 col-12" style="padding-top: 2%;">
                    <label for="<%= idCliente %>">Tipo de Identificacion</label>
                    <input type="text" id="<%= tipoDocumento %>" class="form-control" onfocusout="validarTipoId(this);">
                </div>
                <div class="col col-xl-6 col-12" style="padding-top:2%;">
                    <label for="<%= numeroDocumento %>">Numero de Identificacion</label>
                    <!--para que no acepte decimal se utiliza step-->
                    <input type="number" id="<%= numeroDocumento %>" step="1" class="form-control" onfocusout="validarNumeroIdentificacion(this);">
                </div>
                <!-- Agregar el resto de los campos aquÃ­ -->
            </div>
            <div class="buttom" style="padding-top: 3%;">
                <button class="btn btn-success" onclick="registrarCliente();">Enviar</button>
                <button class="btn btn-secondary" onclick="limpiar();">Limpiar</button>
            </div>
        </div>
    </div>

    <!-- Script para inicializar las variables -->
    <script>
        var idCliente = '<%= idCliente %>';
        var tipoDocumento = '<%= tipoDocumento %>';
        var numeroDocumento = '<%= numeroDocumento %>';
        var nombreCliente = '<%= nombreCliente %>';
        var apellidoCliente = '<%= apellidoCliente %>';
        var telefono = '<%= telefono %>';
        var direccion = '<%= direccion %>';
        var ciudad = '<%= ciudad %>';
        var estado = '<%= estado %>';
    </script>
</body>

</html>
