<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ShoeShop</title>
    <link href="/docs/5.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Para que la imagen ocupe todo el espacio visible */
        }

        .menu {
            width: 220px; /* Ancho del menú lateral */
            height: 100%;
            background-color: #333;
            position: fixed;
            top: 0;
            left: 0;
            overflow-y: auto; /* Permite desplazamiento vertical si el contenido es más largo que el menú */
            padding-top: 20px;
            z-index: 1; /* Para que esté por encima de la imagen */
        }

        .menu img {
            display: block;
            margin: 0 auto;
            width: 60%; /* Ancho del logo */
        }

        .menu ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .menu ul li {
            padding: 10px;
        }

        .menu ul li a {
            color: white;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .menu ul li a:hover {
            background-color: #555;
        }

        #img {
            height: 100%;
            width: 100%;
            background-image: url("../img/foto1.jpg");
            background-size: cover;
            background-position: center;
            z-index: 0; /* Para que esté detrás del menú */
            position: fixed;
        }

        .contenido {
            margin-left: 220px; /* Alinea el contenido a la derecha del menú */
            height: 100%; /* Ajusta la altura para que ocupe todo el espacio */
            padding: 20px;
            overflow-y: auto;
            padding-left: 240px; /* Para evitar que el contenido se oculte detrás del menú */
        }
    </style>
</head>
<body>
    <div id="img"></div>

    <div class="menu">
        <div class="container-fluid">
            <br>
            <img src="./img/logo1.jpeg" alt="" width="70%" style="border-radius: 70%;">
            <br>
            <ul>
                <br>
                <li><a href="javascript:void(0);" onclick="loadPage('./cliente.html')">Clientes</a></li>
                <br>
                <li><a href="javascript:void(0);" onclick="loadPage('./producto.html')">Productos</a></li>
            </ul>
        </div>
    </div>

    <div class="contenido" id="contenido">
        <!-- Aquí se cargarán los datos -->
    </div>

    <script>
        function loadPage(url) {
            fetch(url)
            .then(response => response.text())
            .then(data => {
                document.getElementById('contenido').innerHTML = data;
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
